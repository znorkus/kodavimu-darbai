<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Užpildykite forma:</h1>
    <h2>Visi laukai privalomi.</h2>
    <form>
      <br />
      <br />
      <label for="fname"><b>Vardas (iš dižiosios raidės)</b></label
      ><br />
      <input
        type="text"
        pattern="[A-Z][a-z]*"
        placeholder="Vardas"
        id="fname"
        title="Vardas turi prasidėti didžiaja raide, ir būti sudarytas tik iš raidžių"
        required
      />
      <br />
      <br />
      <label for="tel"><b>Jūsų telefono numeris</b></label
      ><br />
      <input
        type="tel"
        pattern="\+[0-9]{3}-[0-9]{3}-[0-9]{5}"
        placeholder="+370-xxx-xxxxx"
        id="tel"
        title="Numerio pradžia turi būti Lietuvos kodas +370"
        required
      />
      <br />
      <br />
      <label for="email"><b>El. pašto adresas</b></label
      ><br />
      <input
        type="email"
        placeholder="el.p.adresas"
        id="email"
        title="Čia turi būti tikslus jūsų el. pašto adresas"
        required
      />
      <br />
      <br />
      <label for="url"
        ><b>Jūsų mėgstamiausios internetinės svetainės adresas:</b></label
      ><br />
      <input
        type="url"
        placeholder="url"
        id="url"
        title="Čia turi būti adresas į jūsų mėgstamiausią svetainę"
        required
      />
      <br />
      <br />
      <label for="date"><b>Jūsų gimimo data:</b></label
      ><br />
      <input
        type="date"
        title="Pasirinkite tikslią savo gimimo datą"
        id="date"
        required
      />
      <br />
      <br />
      <label for="age"><b>Jūsų amžius (18-65)</b></label
      ><br />
      <input
        type="number"
        placeholder="nuo 18 iki 65 metų"
        id="age"
        title="Pasirinkite tikslų savo amžių"
        min="18"
        max="65"
        required
      />
      <br />
      <br />
      <label for="post-code"><b>Jūsų pašto kodas</b></label
      ><br />
      <input
        type="text"
        pattern="[A-Z]{2}-[0-9]{5}"
        placeholder="xx-01234"
        title="Pašto kodas turi būti sudarytas iš raidinio šalies kodo ir penkių skaitmenų"
        id="post-code"
        required
      />
      <br />
      <br />
      <label for="favcolor"><b>Jūsų mėgstamiausia spalva:</b></label>
      <br />
      <input
        type="color"
        id="favcolor"
        title="Pasirinkite savo mėgstamiausią spalvą"
        name="favcolor"
        value="#ff0000"
      /><br /><br />
      <input type="submit" value="Pateikti" />
    </form>
  </body>
</html>
